name: Python to Executable on Push

on:
  push:
    paths:
      - '*.py'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Build Executable
      run: |
        for file in *.py; do
          pyinstaller --onefile --name "${file%.*}" $file
        done
